[mypy]
python_version = 3.13

# Target package to type-check
files = app

# Evitar que o mypy suba diret√≥rios e duplique pacotes
explicit_package_bases = True
mypy_path = .

# Output / diagnostics
pretty = True
show_error_codes = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True

# Sensible baseline strictness
check_untyped_defs = True
no_implicit_optional = True

# Reduce noise from third-party packages without type hints (tune later)
ignore_missing_imports = True

# Namespace package support (harmless if unused)
namespace_packages = True
